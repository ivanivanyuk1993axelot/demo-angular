<app-block
  *ngIf="data.items"
  class="b--c menu {{ backgroundColorClass }}"
>
  <app-block
    (touchend)="onTouch($event)"
    *ngFor="let data of data.items"
    class="menu_item {{ backgroundColorClass }}"
  >
    <a
      class="a"
      routerLink="/home"
      routerLinkActive="active"
    >
      <app-block
        class="b--ns"
      >
        <span
          *ngIf="data.imgUrl"
          class="menu_item-image"
        >
          <img
            src="{{ data.imgUrl }}"
          >
        </span>

        <span class="menu_item-text">
          <i
            *ngIf="data.iClass"
            class="{{ data.iClass }}"
          ></i>
          <ng-container
            *ngIf="data.text"
          >
            {{ data.text }}
          </ng-container>
        </span>
      </app-block>
    </a>

    <app-menu
      [backgroundColorClass]="backgroundColorClass"
      [data]="data"
    ></app-menu>
  </app-block>
</app-block>
