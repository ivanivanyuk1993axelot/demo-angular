<mat-form-field>
  <input
    [formControl]="myControl"
    [matAutocomplete]="auto"
    aria-label="Number"
    matInput
    placeholder="Pick one"
    type="text"
  >
  <mat-autocomplete
    #auto="matAutocomplete"
    autoActiveFirstOption
  >
    <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
      {{option}}
    </mat-option>
  </mat-autocomplete>
</mat-form-field>
