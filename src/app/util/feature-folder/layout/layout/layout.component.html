<div class="h-100 height-filler">
  <div class="height-filler__row">
    <mat-toolbar
      color="primary"
    >
      <button
        (click)="drawer.toggle()"
        aria-label="Toggle sidenav"
        mat-icon-button
        type="button"
      >
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>

      <ng-container *ngTemplateOutlet="headerTemplateRef"></ng-container>
    </mat-toolbar>
  </div>

  <mat-sidenav-container
    autosize
    class="height-filler__row-rest-height"
  >
    <mat-sidenav
      #drawer
      [disableClose]="!(mediaQueryObserverService.isHandset$ | async)"
      [mode]="(mediaQueryObserverService.isHandset$ | async) ? 'over' : 'side'"
      [opened]="true"
      position="start"
      role="navigation"
    >
      <ng-container *ngTemplateOutlet="sidenavTemplateRef"></ng-container>
    </mat-sidenav>

    <mat-sidenav-content>
      <ng-container *ngTemplateOutlet="contentTemplateRef"></ng-container>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
