<table
  [dataSource]="dataListBS$ | async"
  [trackBy]="dataSource.trackByFunction"
  mat-table
>
  <ng-container
    *ngFor="let columnDescription of dataSource.columnDescriptionListContinuous$ | async"
    [matColumnDef]="dataSource | getColumnCodePure: columnDescription | async"
  >
    <th
      *matHeaderCellDef
      mat-header-cell
    >
      <app-dynamic-container
        [componentType]="dataSource.headerCellComponentType"
        [input]="{columnDescription: columnDescription, dataSource: dataSource}"
      ></app-dynamic-container>
    </th>
    <td
      *matCellDef="let dataObject"
      mat-cell
    >
      <app-dynamic-container
        [componentType]="dataSource.cellComponentType"
        [input]="{columnDescription: columnDescription, dataObject: dataObject, dataSource: dataSource}"
      ></app-dynamic-container>
    </td>
  </ng-container>

  <tr
    *matHeaderRowDef="dataSource.columnCodeListContinuous$ | async; sticky: true"
    mat-header-row
  ></tr>
  <tr
    (click)="handleRowClick(dataObject, $event)"
    (dblclick)="rowDoubleClick.emit(dataObject)"
    *matRowDef="let dataObject; columns: dataSource.columnCodeListContinuous$ | async;"
    [ngClass]="{ selected: (keyToIsSelectedBS$MapBS$ | async) | mapGetPure: ((dataSource | getKey$Pure: dataObject) | async) | async }"
    mat-row
  ></tr>
</table>
