<h2 mat-dialog-title>__Форма аутентификации</h2>

<div mat-dialog-content>
  <form [formGroup]="loginFormGroupBS$ | async">
    <mat-form-field
      *ngFor="let fieldData of loginFormFieldDataListBS$ | async"
      class="w-100"
    >
      <input
        [formControlName]="fieldData.fieldName"
        [placeholder]="fieldData.label"
        [type]="fieldData.type"
        matInput
      >
    </mat-form-field>
  </form>
</div>

<div
  mat-dialog-actions
>
  <button
    (click)="loginAndClose()"
    mat-button
  >
    Войти
  </button>
</div>
